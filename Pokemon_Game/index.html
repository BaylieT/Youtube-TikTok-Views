<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebrain Grid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokebrain Grid Game</h1>
    <div id="avatar">
        <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/avatar-2026510_1280.png" alt="Futuristic Human" style="width:80px;height:80px;border-radius:50%;border:2px solid #333;">
        <div>Futuristic Human Trainer</div>
    </div>
    <div id="balls">Pokebrain Balls: <span id="ball-count">1000</span></div>
    <div id="score">Score: 0</div>
    <div id="game"></div>
    <div id="controls">
        <button onclick="move('w')">Up (W)</button>
        <button onclick="move('a')">Left (A)</button>
        <button onclick="move('s')">Down (S)</button>
        <button onclick="move('d')">Right (D)</button>
    </div>
    <h2>Your Pokerots</h2>
    <div id="pokerots"></div>
    <div id="threejs-canvas" style="width: 800px; height: 500px; margin: 20px auto; border: 2px solid #333;"></div>
    <h2>Pokerot Dex</h2>
    <div id="pokerot-dex"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
